<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        select, button {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Predictor</h1>
        <form action="/predict" method="POST">
            <label for="Symptom1">Symptom 1</label>
            <select name="Symptom1" id="Symptom1">
                <option value="">Select Symptom</option>
                {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
                {% endfor %}
            </select>

            <label for="Symptom2">Symptom 2</label>
            <select name="Symptom2" id="Symptom2">
                <option value="">Select Symptom</option>
                {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
                {% endfor %}
            </select>

            <label for="Symptom3">Symptom 3</label>
            <select name="Symptom3" id="Symptom3">
                <option value="">Select Symptom</option>
                {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
                {% endfor %}
            </select>

            <label for="Symptom4">Symptom 4</label>
            <select name="Symptom4" id="Symptom4">
                <option value="">Select Symptom</option>
                {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
                {% endfor %}
            </select>

            <label for="Symptom5">Symptom 5</label>
            <select name="Symptom5" id="Symptom5">
                <option value="">Select Symptom</option>
                {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Predicted Disease:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
